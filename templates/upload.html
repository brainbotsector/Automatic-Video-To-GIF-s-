<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Upload Video</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ced4da;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .loading-spinner {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Upload Video or YouTube URL</h1>
    <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Choose video file</label>
        <input type="file" class="form-control" id="file" name="file">
      </div>
      <div class="form-group">
        <label for="youtube_url">or Paste YouTube Video URL</label>
        <input type="text" class="form-control" id="youtube_url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=your_video_id">
      </div>
      <button type="submit" class="btn btn-primary">Upload / Convert</button>
    </form>
    <div class="loading-spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <p>Please wait while your GIFs are being created...</p>
    </div>
  </div>
  <script>
    document.getElementById('upload-form').addEventListener('submit', function() {
      document.querySelector('.loading-spinner').style.display = 'block';
    });
  </script>
</body>
</html>
